<!DOCTYPE html>
<html lang="en">
    <body>
        <head>
            <meta charset="UTF-8">
            <title>ELKA</title>
            
            <link rel="stylesheet" href="styles.css">
        </head>
        <div id="spacey"></div>
        <div id="wrapper">
        <form id="calculator" action="" name="calculator">
            <input type="button" value="" name="display" id="display">
            <input type="button" value="" name="display-history" id="disp-history">
            <input type="button" value="1" name="one" class="number-one btn nmb">
            <input type="button" value="2" name="two" class="number-two btn nmb">
            <input type="button" value="3" name="three" class="number-three btn nmb">
            <input type="button" value="4" name="four" class="number-four btn nmb">
            <input type="button" value="5" name="five" class="number-five btn nmb">
            <input type="button" value="6" name="six" class="number-six btn nmb">
            <input type="button" value="7" name="seven" class="number-seven btn nmb">
            <input type="button" value="8" name="eight" class="number-eight btn nmb">
            <input type="button" value="9" name="nine" class="number-nine btn nmb">
            <input type="button" value="0" name="zero" class="number-zero btn nmb">
            <input type="button" value="." name="zero" class="number-point btn nmb">

            <input type="button" value="=" name="equals" class="operator-equals btn">
            <input type="button" value="รท" name="divide" class="operator-divide btn oper">
            <input type="button" value="x" name="multiply" class="operator-multiply btn oper">
            <input type="button" value="+" name="add" class="operator-add btn oper">
            <input type="button" value="-" name="subtract" class="operator-subtract btn oper">
            <input type="button" value="n!" name="factorial" class="operator-factorial btn">
            <input type="button" value="^" name="power" class="operator-power btn oper">
            <input type="button" value="CE" name="clear-entry" class="clear btn">
            <input type="button" value="โต" name="backspace" class="backspace btn">
        </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
